<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch - TOP Project</title>
</head>
<body>
    <div class="options">
        <ul>
            <li class="resContainer">
                <div class="slider">
                    <label for="resolution">Resolution</label>
                    <input type="range" id="resolution" min="8" max="64" value="16">
                </div>
                <input type="number" id="resNum">
            </li>
            <li>
                <button class="shadeMode">Shade mode</button>
            </li>
        </ul>
        <input type="color" class="colorPicker">
        <ul>
            <li>
                <button class="colorMode">Color mode</button>
            </li>
            <li>
                <button class="rainbowMode">Rainbow mode</button>
            </li>
            <li>
                <button class="eraserMode">Eraser</button>
            </li>
            <li>
                <button class="clear">Clear</button>
            </li>
        </ul>
    </div>
    <div id='container'>
    </div>
</body>
</html>
