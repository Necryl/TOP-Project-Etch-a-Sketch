<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch - TOP Project</title>
</head>
<body>
    <div class="options">
        <div class="resContainer">
            <div class="slider">
                <label for="resolution">Resolution</label>
                <input type="range" id="resolution" min="8" max="64" value="16">
            </div>
            <input type="number" id="resNum">
        </div>
        <button class="shadeMode btnOFF">Shade mode</button>
        <div class="colorWrapper">
            <input type="color" class="colorPicker">
        </div>
        <div class="bottomBtns">
            <button class="colorMode btnON" toggle="color">Color mode</button>
            <button class="rainbowMode btnOFF" toggle="rain"> Rainbow mode</button>
            <button class="eraserMode btnOFF" toggle="eraser">Eraser</button>
            <button class="clear">Clear</button>
        </div>
    </div>
    <div id='container'>
    </div>
</body>
</html>
